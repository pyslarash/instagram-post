<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Post</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
        integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous"> -->
        <script src="https://kit.fontawesome.com/d40adb1550.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="post">
            <div class="top">
                <div class="profile_pic">
                    <img class="profile_img" src="./pics/img.jpg">
                </div>
                <div class="profile_txt">
                    <p class="profile_name"><a href="https://www.instagram.com/pyslarash/" target="_blank">pyslarash</a></p>
                    <p class="location">Miami, FL</p>
                </div>
                <div class="navigation">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="image">
                <img src="./pics/owl.jpg">
            </div>
            <div class="footer">
                <div class="icons">
                    <div class="first-3">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="save">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>                    
                </div>
                <p>
                    Liked by <span class="bold"><a href="https://www.instagram.com/pyslarash/" target="_blank">pyslarash</a></span> and <span class="bold">56 others</span>
                </p>
                <p class="description">
                    Just look at the picture of this cute owl! Do you like owls as much as I do? Hopefully!<br>
                    &#8226;<br>
                    &#8226;<br>
                    &#8226;<br>
                    <span class="bold"><a href="https://www.instagram.com/explore/tags/owl/" target="_blank">#owl</a> <a href="https://www.instagram.com/explore/tags/cute/" target="_blank">#cute</a> <a href="https://www.instagram.com/explore/tags/animals/" target="_blank">#animals</a></span>
                </p>
            </div>
        </div>
    </body>
</html>
